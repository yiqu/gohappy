<mat-card class="main-card mb-5">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="co-name">{{companyName}}</mat-card-title>
    <mat-card-subtitle class="event-type">
      <div class="event-subtitles">
        <span *ngFor="let item of subTitleItems" class="event-subtitle">
          <i class="material-icons md-18 light-blue mr-3px">{{item.iconImage}}</i>
          <div [title]="item.tooltip" data-toggle="tooltip" data-placement="bottom">
            {{item.title}}
          </div>
        </span>
      </div>
        
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="eventImgUrl" [alt]="'happy hour'">
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button class="footer-button mr-3">
      <mat-icon class="material-icons md-16 button-icon-going">done</mat-icon>
      Going
    </button>
    <button mat-flat-button class="footer-button">
      <mat-icon class="material-icons md-16 button-icon">star_rate</mat-icon>
      Interested
    </button>
  </mat-card-actions>
</mat-card>
